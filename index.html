<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <div class="scoreboard">
        <div class="player-score">
            <span class="score-text">0</span>
            <img src="./assets/images/player.png" alt="Player" class="score-image">
        </div>
        <div class="computer-score">
            <span class="score-text">0</span>
            <img src="./assets/images/computer.png" alt="Computer" class="score-image">
        </div>
    </div>
    <div class="overlay" id="overlay">
    <div class="overlay-content" id="overlay-content">
        <img src="" alt="Computer's Choice" id="computer-choice-image">
        <p id="computer-choice-text"></p>
    </div>
</div>
    </div>
    <div class="choices">
        <div class="option" id="rock">
            <img src="./assets/images/rock.png" alt="Rock";/>
            <p>Rock</p>
        </div>
        <div class="option" id="paper">
            <img src="./assets/images/paper.png" alt="Rock" ;/>
            <p>Paper</p>
        </div>
        <div class="option" id="scissors">
            <img src="./assets/images/sciccors.png" alt="Rock" ;/>
            <p>Scissors</p>
        </div>
    </div>
    <script src="script.js"></script>
    <audio id="winSound">
        <source src="./assets/sounds/win.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <audio id="loseSound">
        <source src="./assets/sounds/lose.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <audio id="tieSound">
        <source src="./assets/sounds/tie.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
